<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://www.svgrepo.com/show/137804/calculator.svg"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <section class="container">
        <h1>My Calculator</h1>
      </section>
    </header>

    <main>
      <section class="container">
        <div class="calculator">
          <div class="display">
            <div class="equation"></div>
            <div class="result"></div>
          </div>
          <div class="keys">
            <div class="key" data-key="CE">CE</div>
            <div class="key" data-key="C"><span>C</span></div>
            <div class="key key-image" data-key="Backspace">
              <img
                src="https://www.svgrepo.com/show/315592/backspace.svg"
                alt=""
                width="30px"
                height="30px"
              />
            </div>
            <div class="key key-image" data-key="/">
              <img
                src="https://www.svgrepo.com/show/41483/division-symbol.svg"
                alt=""
                width="20px"
                height="20px"
              />
            </div>
            <div class="key" data-key="1">1</div>
            <div class="key" data-key="2">2</div>
            <div class="key" data-key="3">3</div>
            <div class="key" data-key="*">
              <img
                src="https://www.svgrepo.com/show/95875/multiply-mathematical-sign.svg"
                alt=""
                width="20px"
                height="20px"
              />
            </div>
            <div class="key" data-key="4">4</div>
            <div class="key" data-key="5">5</div>
            <div class="key" data-key="6">6</div>
            <div class="key" data-key="-">
              <img
                src="https://www.svgrepo.com/show/103355/minus-sign-of-a-line-in-horizontal-position.svg"
                alt=""
                width="20px"
                height="20px"
              />
            </div>
            <div class="key" data-key="7">7</div>
            <div class="key" data-key="8">8</div>
            <div class="key" data-key="9">9</div>
            <div class="key" data-key="+">
              <img
                src="https://www.svgrepo.com/show/138538/plus-sign.svg"
                alt=""
                width="20px"
                height="20px"
              />
            </div>
            <div class="key key-image" data-key="+-">
              <img
                src="https://www.svgrepo.com/show/5258/mathematical-basic-signs-of-plus-and-minus-with-a-slash.svg"
                alt=""
                width="20px"
                height="20px"
              />
            </div>
            <div class="key" data-key="0">0</div>
            <div class="key" data-key=".">
              <img
                src="https://www.svgrepo.com/show/353085/dot-single.svg"
                alt=""
                width="20px"
                height="20px"
              />
            </div>
            <div class="key" data-key="=">
              <img
                src="https://www.svgrepo.com/show/240055/equal.svg"
                alt=""
                width="15px"
                height="15px"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <section class="container">
        <div class="footer-content">
          <p>Â© 2024 My Calculator App. All rights reserved.</p>
          <div class="social-icons">
            <a href="#" target="_blank"
              ><img
                src="https://www.svgrepo.com/show/38292/facebook-app-logo.svg"
                alt="Facebook"
            /></a>
            <a href="#" target="_blank"
              ><img
                src="https://www.svgrepo.com/show/512317/github-142.svg"
                alt="GitHub"
            /></a>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
